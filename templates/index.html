<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handwriting Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7a18, #af002d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 600px;
            animation: floatUp 1s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 36px;
            color: #212121;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control-file {
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 12px;
            border: 2px dashed #ff4081;
            border-radius: 12px;
            background-color: #f5f5f5;
            transition: 0.3s ease;
        }

        .form-control-file:hover {
            background-color: #ffd6e7;
            border-color: #ff4081;
        }

        button {
            background: linear-gradient(135deg, #ff4081, #ff1744);
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, #ff1744, #d50000);
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffebee;
            border-left: 6px solid #d50000;
            border-radius: 10px;
            color: #d32f2f;
            white-space: pre-wrap;
            animation: fadeInResult 1s ease-in-out;
        }

        @keyframes fadeInResult {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result h3 {
            margin-top: 0;
            font-size: 22px;
            color: #b71c1c;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn-file {
            border-radius: 10px;
            padding: 10px 20px;
            background-color: #ff4081;
            color: #fff;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-file:hover {
            background-color: #f50057;
            transform: scale(1.05);
        }

        .form-control-file {
            background: linear-gradient(45deg, #f5f5f5, #ffffff);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 30px;
            }

            button {
                width: 100%;
                font-size: 14px;
            }

            .form-control-file {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Handwriting Recognition</h1>
        <div class="card">
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="image" class="form-control-file" accept="image/*" required><br>
                <button type="submit">‚ú® Upload & Recognize</button>
            </form>
            {% if text %}
                <div class="result">
                    <h3>üìÑ Extracted Text:</h3>
                    <p>{{ text }}</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
